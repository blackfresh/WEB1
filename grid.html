<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>grid</title>
    <style>
        #grid{
            border: 5px solid black;
            display: grid;
            grid-template-columns: 150px 1fr
            }
            div{
                border: 5px solid red;
            }
    </style>
</head>
<body>
    <div id="grid">
    <div>navigation</div>
    <div>article</div>
</div>
</body>
</html>
